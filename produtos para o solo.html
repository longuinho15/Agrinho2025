        .galeria {
            background-color: #67f5d1;

            grid-template-columns: repeat(auto-fill, minmax(800px, 1fr));

        }
        .galeria img {
            width: 100;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 10 4px 8px rgba(245, 241, 2, 0.959);
        }
        .voltar {
            margin-top: 30px;
            padding: 40px 40px;
            background-color: #4CAF50;
            color: rgb(245, 11, 11);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar:hover {
            background-color: #ecd712;
        }
    </style>
</head>
