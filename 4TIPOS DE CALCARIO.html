<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Máquinas Agrícolas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a3df7c;
            text-align: center;
            margin: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .galeria {
            background-color: #97f2f5;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(900px, 1fr));
            gap: 40px;
            justify-items: center;
        }
        .galeria img {
            width: 200%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 10 4px 8px rgba(140, 240, 235, 0.959);
        }
        .voltar {
            margin-top: 30px;
            padding: 40px 40px;
            background-color: #a0eeea;
            color: rgb(245, 11, 11);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar:hover {
            background-color: #e4d01b;
        }
    </style>
</head>
<body>
    <h1>CALCÁRIOS DE USOS AGRÍCOLAS</h1>
    <button>
    <div class="galeria">
        <h1>Calcário Calcítico
        </h1>
        <a href="Calcário Calcítico.html"><img src="img.jpeg/imagens/calcario_calcitico.webp" height="150" width="300"></a>
</button>
<button>
    <div class="galeria">
        <h1>
            Calcário Dolomítico
        </h1>
        <a href="Calcário Dolomítico.html"><img src="img.jpeg/imagens/adubo dolomitico.webp" height="150" width="300"></a>
</button>
<button>
    <div class="galeria">
        <h1>
            calcário magnesiano
        </h1>
        <a href="Calcário Magnesiano.html"><img src="img.jpeg/imagens/adubo.magnesio.webp" height="150" width="1000"></a>
</button>
<button>
    <div class="galeria">
        <h1>
            Calcário Filler
        </h1>
        <a href="Calcário Filler.html"><img src="img.jpeg/imagens/calcario-filler.png" height="150" width="300"></a>
</button>
    </div>
    <button class="voltar" onclick="window.history.back()">Voltar</button>
</body>
</html>
